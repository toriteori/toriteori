<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <title>공고 등록</title>
  </head>
  <body>
    <!-- 
      기본값 : headerComu / h1에 a11y-hidden 추가
      스크롤 됐을 때 : headerComu 와 a11y-hidden 삭제 (carenation 헤더와 동일)
    -->
    <header class="headerComu">
      <div class="headerWrap">
        <div>
          <button type="button" class="backBtn">뒤로가기</button>
          <h1 class="a11y-hidden">공고 등록</h1>
        </div>
      </div>
    </header>
    <main class="mt0">
      <div class="basicWrap bgGrey">
        <div class="basicWrap__flex">
          <section class="notifiCustom">
            <div class="pageTit">
              <h2>공고 등록</h2>
            </div>
            <article class="notifiCustom__sel first">
              <h3>
                <span>Q1</span>
                보호자님에게 필요한<br />
                간병 서비스는 무엇인가요?
              </h3>
              <ul class="radioSelectCheck">
                <li class="radioSelectCheck__box">
                  <input type="radio" id="timeCare02" name="timeCare" />
                  <label for="timeCare02" class="dayCare">
                    기간제 간병
                    <span>
                      24시간 이상의 <br />
                      간병이 필요해요.
                    </span>
                  </label>
                </li>
                <li class="radioSelectCheck__box timeCare">
                  <input type="radio" id="timeCare01" name="timeCare" />
                  <label for="timeCare01" class="timeCare">
                    시간제 간병
                    <span>
                      24시간 미만의 <br />
                      간병이 필요해요.
                    </span>
                  </label>
                </li>
              </ul>
            </article>
            <article class="notifiCustom__sel second">
              <h3>
                <span>Q2</span>
                보호자님이 원하는<br />
                간병장소를 선택해 주세요!
              </h3>
              <ul class="radioSelectCheck">
                <li class="radioSelectCheck__box">
                  <input type="radio" id="placeCare01" name="placeCare" />
                  <label for="placeCare01" class="hospital">병·의원</label>
                </li>
                <li class="radioSelectCheck__box">
                  <input type="radio" id="placeCare02" name="placeCare" />
                  <label for="placeCare02" class="home">집</label>
                </li>
              </ul>
            </article>
          </section>
        </div>
        <div class="btnWrap">
          <button type="button" class="solidBtn">다음</button>
        </div>
      </div>
    </main>

    <!-- 스크롤시에만 : floatingBtn scroll -->
    <div class="floatingBtn">
      <button type="button">
        <span>고객상담</span>
      </button>
    </div>
  </body>
</html>
